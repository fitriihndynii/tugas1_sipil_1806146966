<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>View Penerbangan</title>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="container">
    <div class="col-md-12 col-sm-12">
        <h2 class="text-light text-table">Detail Penerbangan</h2>
        <h4 th:text=" 'Id                   : ' + ${penerbangan.id}"></h4>
        <h4 th:text=" 'Kode Penerbangan     : ' + ${penerbangan.kode}"></h4>
        <h4 th:text=" 'Waktu                : ' + ${#temporals.format(penerbangan.waktu, 'HH:mm, dd MMMM yyyy')}"></h4>
        <h4 th:text=" 'Kota Asal            : ' + ${penerbangan.kotaAsal}"></h4>
        <h4 th:text=" 'Kota Tujuan          : ' + ${penerbangan.kotaTujuan}"></h4>
        <a th:href="@{/penerbangan/ubah/}+${penerbangan.id}" class="btn btn-sm text-light tombol-ubah" style="background: #061c32" role="button"> Ubah </a>
        <a th:href="@{/penerbangan/}" class="btn btn-sm text-light tombol-hapus" style="background: #2f0800" role="button"> Hapus </a>
    </div>
    <div class="col-md-12 col-sm-12">
        <h2  class="text-light text-table">Daftar Pilot</h2>
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th scope="col">No</th>
                <th scope="col">Nama</th>
                <th scope="col">NIP</th>
                <th scope="col">Tanggal Lahir</th>
                <th scope="col">Jenis Kelamin</th>
                <th scope="col">Tanggal Penugasan</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="pilpen, iterationStatus: ${listPilpen}">
                <td th:text="${iterationStatus.count}"></td>
                <td th:text="${pilpen.pilot.nama}"></td>
                <td th:text="${pilpen.pilot.nip}"></td>
                <td th:text="${#temporals.format(pilpen.pilot.tanggalLahir, 'dd/MM/yy')}"></td>
                <td>
                    <div th:if="${pilpen.pilot.jenisKelamin} == 1">Laki-laki</div>
                    <div th:if="${pilpen.pilot.jenisKelamin} == 2">Perempuan</div>
                </td>
                <td th:text="${pilpen.tanggalPenugasan}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
