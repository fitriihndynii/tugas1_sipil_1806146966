<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form Add Pilot</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="container-fluid">
    <div class="wrapper fadeInDown">
        <div id="formContent">
            <h3 class="text-table text-light">Tambah Pilot</h3>
            <form th:action="@{/pilot/tambah}" th:object="${pilot}" method="POST">
                <div class="form-group">
                    <label>Nama</label>
                    <input type="text" name="nama" class="form-control" placeholder="Nama Lengkap" required>
                </div>
                <div class="form-group">
                    <label>NIK</label>
                    <input type="number" name="nik" class="form-control" placeholder="NIK" required>
                </div>
                <div class="form-group">
                    <label>Tempat Lahir</label>
                    <input type="text" name="tempatLahir" class="form-control" placeholder="Tempat Lahir" required>
                </div>
                <div class="form-group">
                    <label>Tanggal Lahir</label>
                    <input th:text="${#temporals.format(localDate, 'dd/MM/yyyy')}" name="tanggalLahir" class="form-control" placeholder="DD/MM/YYYY" required>
                </div>
                <div class="form-group">
                    <label>Jenis Kelamin</label>
                    <select name="jenisKelamin" class="form-control" required>
                        <option value="1">Laki-Laki</option>
                        <option value="2" selected>Perempuan</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Sekolah</label>
                    <select name="akademi" class="form-control" th:field="*{akademi}" required>
                        <option th:value="0">Pilih Sekolah</option>
                        <option th:each="akademiObject:${akademi}" th:value="${akademiObject.id}" th:text="${akademiObject.nama}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Maskapai</label>
                    <select name="maskapai" class="form-control" th:field="*{maskapai}" required>
                        <option th:value="0">Pilih Maskapai</option>
                        <option th:each="maskapaiObject:${maskapai}" th:value="${maskapaiObject.id}" th:text="${maskapaiObject.nama}"></option>
                    </select>
                </div>
                <div style="justify-items: right; text-align: right">
                    <a th:href="@{/pilot}" class="btn btn-light btn-outline-dark" role="button">Batal</a>
                    <button type="submit" class="btn btn-light text-light" style="background: #001B36;">Tambah</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
